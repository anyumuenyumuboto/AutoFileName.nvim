# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

dotenv: ['.env', '{{.ENV}}/.env', '{{.HOME}}/.env']

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  aider_start:
    cmds:
      - aider --model gemini/gemini-2.5-flash --api-key gemini=$GEMINI_API_KEY
